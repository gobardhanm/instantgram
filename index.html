<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instantgram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imgs/logo.png" alt="Instantgram-logo" class="logo-img">
        <img src="imgs/user-avatar.png" alt="user-avatar" class="user-img">
    </header>

    <main>
        <div class="post">
            <section class="post-head">
                <div class="avatar" id="avatar">
                </div>
                <div class="name-add">
                    <p class="name" id="name"></p>
                    <p class="add" id="add"></p>
                </div>
            </section>

            <section id="post-sec">   
            </section>
            
            <section class="icons" id="icons">    
            </section>
            <p class="likes" id="likes" onclick="addLikes1()"></p>
            <p class="caption" id="caption"><span class="username" id="username"></span></p>
        </div>

        <div class="post">
            <section class="post-head">
                <div class="avatar" id="Savatar">
                </div>
                <div class="name-add">
                    <p class="name" id="Sname"></p>
                    <p class="add" id="Sadd"></p>
                </div>
            </section>

            <section id="Spost-sec">   
            </section>
            
            <section class="icons" id="Sicons">    
            </section>
            <p class="likes" id="Slikes"></p>
            <p class="caption" id="Scaption"><span class="username" id="Susername"></span></p>
        </div>

        <div class="post">
            <section class="post-head">
                <div class="avatar" id="Tavatar">
                </div>
                <div class="name-add">
                    <p class="name" id="Tname"></p>
                    <p class="add" id="Tadd"></p>
                </div>
            </section>

            <section id="Tpost-sec">   
            </section>
            
            <section class="icons" id="Ticons">    
            </section>
            <p class="likes" id="Tlikes"></p>
            <p class="caption" id="Tcaption"><span class="username" id="Tusername"></span></p>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
